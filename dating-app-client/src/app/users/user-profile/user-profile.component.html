<div class="up-container">
    <div class="image-container">
        <mat-card class="profile-image-card">
            <mat-card-header>
              <mat-card-title>{{user.username}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image [src]="userProfilePhotoUrl" alt="Photo of the user">
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="likeUser()">LIKE</button>
            </mat-card-actions>
          </mat-card>
    </div>
    <div class="gallery-container">
        <mat-card class="gallery-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
<div class="bottom-container">
    <div class="main-info-container"></div>
    <div class="descr-container"></div>
</div>
